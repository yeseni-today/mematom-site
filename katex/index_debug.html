<!DOCTYPE html>
<!-- saved from url=(0028)http://khan.github.io/KaTeX/ -->
<html class="wf-proximanova-i6-active wf-proximanova-n3-active wf-proximanova-n4-active wf-proximanova-n6-active wf-active">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
          <link rel="stylesheet" type="text/css" href="katex.min.css">
            <script src="katex.min.js" type="text/javascript"></script>
          </head>
      
      <!--  <body style="background-color: #11ffeeff;">-->
      <body style="background-color: $bgColor$; color: $fgColor$;">
        
        <div id="lateX" style="text-align: center; word-break:break-all; max-width: $width$px;">$LATEX$</div>
        
        <script type="text/javascript">
          window.startup = function() {
            function onload() {
              var texes = document.getElementsByClassName('tex');
              for(var i=0; i<texes.length; i++) {
                katex.render(texes[i].textContent, texes[i], {
                  // output: "mathml",
                  throwOnError: false
                });
              }
            }
            onload();
          }
          
          startup();
          
          function rectInfo() {
            var dom = document.getElementById('lateX');
            var rect = dom.getBoundingClientRect();
            return {
              height: document.body.scrollHeight,
              rectWidth: rect.width,
              rectHeight: rect.height
            };
          };
          
          function incrementCounter() {
            var message = rectInfo();
            window.webkit.messageHandlers.geometry.postMessage(message);
          };
          
            // document.body.addEventListener('resize', incrementCounter);
            
            window.onload = function ()  {
              var message = rectInfo();
              message.justLoaded = true;
              window.webkit.messageHandlers.geometry.postMessage(message);
            };
          
          window.onerror = function (msg, url, line) {
            window.webkit.messageHandlers.errlog.postMessage("JS: ERROR:" + msg + " @" + url + ":" + line);
          };
          
        </script>
      </body>
</html>
